<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rui ‚ù§Ô∏è Erin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 50px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 300;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* üê∑ PIG */
    .pig {
      position: relative;
      width: 160px;
      height: 140px;
      background: #ffb6c1;
      border-radius: 50%;
      margin: 30px auto;
    }

    .ear {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ffa6b8;
      border-radius: 50%;
      top: -20px;
    }

    .ear.left { left: 10px; }
    .ear.right { right: 10px; }

    .eye {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #333;
      border-radius: 50%;
      top: 50px;
    }

    .eye.left { left: 45px; }
    .eye.right { right: 45px; }

    .snout {
      position: absolute;
      width: 60px;
      height: 40px;
      background: #ff8fa3;
      border-radius: 20px;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .nostril {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #333;
      border-radius: 50%;
      top: 15px;
    }

    .nostril.left { left: 15px; }
    .nostril.right { right: 15px; }

    button {
      margin-top: 25px;
      padding: 12px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #ff4b5c;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1e38;
    }

    #message {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Happy Valentine‚Äôs Day üê∑üíñ</h1>
    <h2>From Rui to Erin (my Lulu Pig)</h2>

    <div class="card">

      <div class="pig">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="snout">
          <div class="nostril left"></div>
          <div class="nostril right"></div>
        </div>
      </div>

      <p>
        Erin, my little Lulu Pig üê∑  
        You make my days softer, happier, and warmer.
      </p>

      <button onclick="showLove()">Click me üíå</button>

      <div id="message">
        <p>
          No matter where we are or what happens,  
          I‚Äôll always choose you.
        </p>
        <p>
          Love you forever,  
          <br><strong>‚Äî Rui ‚ù§Ô∏è</strong>
        </p>
      </div>

    </div>

    <footer>
      Made with love for Erin üê∑üíó
    </footer>
  </div>

  <script>
    function showLove() {
      document.getElementById("message").style.display = "block";
    }
  </script>
</body>
</html>
